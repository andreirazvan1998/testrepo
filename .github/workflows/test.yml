name: Run Pytest on PR

on:
  push:
    branches:
      - '**'  # This will trigger on all branches

permissions:
  pull-requests: write

jobs:
  test_and_create_pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest  # Ensure you have a requirements file

      - name: Run Pytest
        id: pytest
        run: pytest test_script.py

      - name: Create Pull Request
        id: create_pr
        run: |
          gh pr create -B main -H test1 --title 'Merge branch_to_merge into base_branch' --body 'Created by Github action' --draft
          PR_NUMBER: ${{ github.event.number }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


      - name: Convert PR to Draft if Tests Fail
        if: failure()
        run: gh pr ready --undo "$PR_NUMBER"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ env.PR_NUMBER }}