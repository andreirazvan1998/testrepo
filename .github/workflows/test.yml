name: Run Pytest on PR

on:
  push:
    branches:
      - '**'  # Runs on all branches
  pull_request:
    types:
      - ready_for_review  # Trigger when PR is moved from draft to open
  workflow_dispatch:  # Allows manual execution of E2E tests

permissions:
  pull-requests: write

jobs:
  test_and_manage_pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest

      - name: Run Unit Tests
        id: pytest
        continue-on-error: false  # Stop workflow on failure
        run: pytest test_script.py

      - name: Notify User If Tests Pass
        if: success()
        run: echo "✅ Unit tests passed. PR can now be reviewed."

      - name: Move PR to Draft if Tests Fail
        if: failure()
        run: |
          echo "❌ Tests failed, moving PR back to draft."
          gh pr ready --undo "${{ github.event.pull_request.html_url }}"
          gh pr comment "${{ github.event.pull_request.html_url }}" --body "❌ Unit tests failed! PR moved back to Draft."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  e2e_tests:
    needs: test_and_manage_pr  # Runs only if unit tests pass
    if: github.event_name == 'workflow_dispatch' || github.event_name == 'push' || github.event_name == 'pull_request'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest

      - name: Verify PR is Open
        id: check_pr_state
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_URL=$(gh pr list --head ${{ github.ref_name }} --state open --json url -q '.[0].url')
          if [ -z "$PR_URL" ]; then
            echo "❌ PR is not open. Cancelling E2E tests."
            exit 1
          else
            echo "✅ PR is open. Proceeding with E2E tests."
          fi

      - name: Run E2E Tests
        id: e2e
        run: pytest e2etests.py
