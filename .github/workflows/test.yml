name: Run Pytest on PR

on:
  push:
    branches:
      - '**'  # Triggers on all branches

permissions:
  pull-requests: write

jobs:
  test_and_create_pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest  # Ensure you have a requirements file

      - name: Check if PR exists
        id: pr_check
        run: |
          PR_URL=$(gh pr list --head ${{ github.ref_name }} --state open --json url -q '.[0].url')
          if [ -z "$PR_URL" ]; then
            echo "No PR found, will create a new one."
            echo "PR_EXISTS=false" >> $GITHUB_ENV
          else
            echo "PR found, skipping creation."
            echo "PR_EXISTS=true" >> $GITHUB_ENV
            echo "PR_URL=$PR_URL" >> $GITHUB_ENV
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Pull Request as Draft
        id: create_pr
        if: env.PR_EXISTS == 'false'
        run: |
          PR_URL=$(gh pr create -B main -H ${{ github.ref_name }} --title 'Merge ${{ github.ref_name }} into main' --body 'Created by GitHub action' --draft)
          echo "PR_URL=$PR_URL" >> $GITHUB_ENV
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Pytest
        id: pytest
        run: pytest test_script.py

      - name: Set PR Status Check
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            gh api --method POST repos/${{ github.repository }}/statuses/${{ github.sha }} \
              -f state=success -f description="Tests passed. You can mark the PR as ready." -f context="pytest"
          else
            gh api --method POST repos/${{ github.repository }}/statuses/${{ github.sha }} \
              -f state=failure -f description="Tests failed. PR must remain in draft." -f context="pytest"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Add Reviewer (If PR Exists)
        if: env.PR_EXISTS == 'true' && success()
        run: |
          echo "Tests passed, assigning reviewer"
          gh pr edit "$PR_URL" --add-reviewer RadiCarolAlin
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  enforce_draft:
    runs-on: ubuntu-latest
    if: github.event.action == 'ready_for_review'
    steps:
      - name: Check Test Status
        run: |
          TEST_STATUS=$(gh api repos/${{ github.repository }}/commits/${{ github.sha }}/status \
            -q '.statuses[] | select(.context=="pytest") | .state')

          if [ "$TEST_STATUS" == "failure" ]; then
            echo "Tests failed, reverting PR to draft."
            gh pr ready --undo "${{ github.event.pull_request.html_url }}"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
