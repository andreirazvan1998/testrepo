name: Run Pytest on PR

on:
  pull_request:
    branches:
      - main  # Change this if needed (e.g., main, staging)

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'  # Adjust to your version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest  # Ensure you have a requirements file

      - name: Run Pytest
        run: pytest test_script.py  # Change this to match your test file

      - name: Create Pull Request
        id: create_pr
        run: |
          gh pr create -B main -H test1 --title 'Merge branch_to_merge into base_branch' --body 'Created by Github action'
          echo "PR_URL=$(gh pr view --json url -q .url)" >> $GITHUB_ENV
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Mark PR as Draft if Tests Fail
        if: failure()
        run: gh pr ready --undo "$PR_URL"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_URL: ${{ env.PR_URL }}
