name: Run Pytest on PR

on:
  push:
    branches:
      - '**'  # Runs on all branches
  pull_request:
    types:
      - ready_for_review  # Trigger when PR is moved from draft to open
  workflow_dispatch:  # Allows manual execution of E2E tests

permissions:
  pull-requests: write

jobs:
  unit_tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest

      - name: Run Unit Tests
        id: pytest
        run: pytest test_script.py

      - name: Move PR to Draft if Tests Fail
        if: failure()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_URL=$(gh pr list --state open --json url,headRefName -q '.[] | select(.headRefName == "${{ github.head_ref }}") | .url')
          if [ -n "$PR_URL" ]; then
            echo "‚ùå Unit tests failed, moving PR back to draft."
            gh pr ready --undo "$PR_URL"
            gh pr comment "$PR_URL" --body "‚ùå Unit tests failed! PR moved back to Draft."
          fi

  move_pr_to_draft_on_push:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - name: Move PR to Draft on Push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_URL=$(gh pr list --state open --json url,headRefName -q '.[] | select(.headRefName == "${{ github.ref_name }}") | .url')
          if [ -n "$PR_URL" ]; then
            echo "üîÑ Moving PR back to draft due to a push."
            gh pr ready --undo "$PR_URL"
          fi

  e2e_tests:
    needs: unit_tests  # Only run if unit tests pass
    if: github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest

      - name: Verify PR is Open
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_URL=$(gh pr list --state open --json url,headRefName -q '.[] | select(.headRefName == "${{ github.head_ref }}") | .url')
          if [ -z "$PR_URL" ]; then
            echo "‚ùå PR is not open. Cancelling E2E tests."
            exit 1
          else
            echo "‚úÖ PR is open. Proceeding with E2E tests."
          fi

      - name: Run E2E Tests
        run: pytest e2etests.py
