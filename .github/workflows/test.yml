name: Run Pytest on PR

on:
  push:
    branches:
      - '**'  # Runs on all branches
  pull_request:
    types:
      - ready_for_review  # Trigger when PR is moved from draft to open
  workflow_dispatch:  # Allows manual execution of E2E tests

permissions:
  pull-requests: write

jobs:
  unit_tests:
    runs-on: ubuntu-latest
    if: |
      github.event_name != 'pull_request' || github.event.pull_request.draft == false || !env.PREVIOUS_TEST_PASSED  # Skip if PR is open and tests passed previously

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest

      - name: Run Unit Tests
        id: pytest
        run: |
          pytest test_script.py
          echo "PREVIOUS_TEST_PASSED=true" >> $GITHUB_ENV  # Mark tests as passed if they succeed

  move_pr_to_draft_on_push:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Move PR to Draft on Push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Checking PR status..."
          gh auth setup-git
          # Get PR URL for the current branch if it's open
          PR_URL=$(gh pr list --head "${{ github.ref_name }}" --state open --json url -q '.[0].url')
          
          if [ -n "$PR_URL" ]; then
            echo "üîÑ Moving PR back to draft due to push."
            gh pr ready --undo "$PR_URL"
          else
            echo "No open PR found. Skipping PR move to draft."
          fi

  e2e_tests:
    needs: unit_tests  # Only run if unit tests pass
    if: github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest

      - name: Verify PR is Open
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh auth setup-git
          # Fetch PR data using the correct command
          PR_STATE=$(gh pr view "${{ github.event.pull_request.number }}" --json state -q ".state")
          if [ "$PR_STATE" != "OPEN" ]; then
            echo "‚ùå PR is not open. Cancelling E2E tests."
            exit 1
          else
            echo "‚úÖ PR is open. Proceeding with E2E tests."
          fi

      - name: Run E2E Tests
        run: pytest e2etests.py
