name: Run Pytest on PR

on:
  push:
    branches:
      - '**'  # Runs on all branches
  pull_request:
    types:
      - ready_for_review  # Trigger when PR is moved from draft to open

permissions:
  pull-requests: write

jobs:
  test_and_create_pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest

      - name: Run Pytest
        id: pytest
        continue-on-error: false  # STOP workflow on failure (ensures checks fail)
        run: pytest test_script.py

      - name: Notify User If Tests Pass
        if: success()
        run: |
          echo "Tests passed. You can now move the PR to Ready for Review."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Move PR to Draft if Tests Fail
        if: failure()
        run: |
          echo "Tests failed, forcing PR back to draft."
          gh pr ready --undo "${{ github.event.pull_request.html_url }}"
          gh pr comment "${{ github.event.pull_request.html_url }}" --body "❌ Tests failed! The PR has been moved back to Draft."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  enforce_tests_on_open:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.event.action == 'ready_for_review'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest

      - name: Re-run Pytest Since PR Moved to Open
        id: pytest_rerun
        continue-on-error: false  # STOP workflow on failure (ensures checks fail)
        run: pytest test_script.py

      - name: Move PR Back to Draft if Tests Fail Again
        if: failure()
        run: |
          echo "PR was marked as ready, but tests failed again. Moving back to Draft."
          PR_URL=$(gh pr list --head ${{ github.head_ref }} --state open --json url -q '.[0].url')
          gh pr ready --undo "$PR_URL"
          gh pr comment "$PR_URL" --body "❌ Tests failed after PR was moved to Ready for Review. Moving back to Draft."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
